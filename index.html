<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Queue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="message-container">
        <p id="message">Server is full, please wait...</p>
        <p id="redirect">Redirecting in <span id="countdown">0</span> seconds</p>
    </div>

    <div class="red-box">
        <p id="queue-info">Queue to server can be skipped by sending 500 TikTok coins gift!</p>
    </div>

    <div class="red-box">
        <ul id="coin-options">
            <li>[23 COIN = 14K]</li>
            <li>[30 COIN = 14K]</li>
            <li>[50 COIN = 23K]</li>
            <li>[100 COIN = 100K]</li>
            <li>[500 COIN = 500K]</li>
        </ul>
        <p id="username-instructions">After the gift, don't forget to type your username.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
